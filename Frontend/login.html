<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar — PetCareHub</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

  <div id="navbar"></div>

  <main class="container">
    <section class="form card" style="max-width:520px;margin:0 auto">
      <h2>Entrar</h2>

      <form id="formLogin">
        <label for="email">E-mail</label>
        <input id="email" class="input" type="email" required>

        <label for="password">Senha</label>
        <input id="password" class="input" type="password" required minlength="8">

        <div class="form-actions">
          <a class="btn secondary" href="index.html">Voltar</a>
          <button class="btn" type="submit">Entrar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">PetCareHub</footer>

  <!-- SCRIPT ÚNICO -->
  <script type="module" src="assets/js/auth.js"></script>

  <script>
    fetch("components/navbar.html")
      .then(r => r.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>

</body>
</html>
