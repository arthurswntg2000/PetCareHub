  <title>Dashboard – PetCareHub</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="assets/css/style.css">

<body>
  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- CONTEÚDO -->
  <main class="dashboard-container container">

    <!-- CABEÇALHO -->
    <header class="dashboard-header">
      <h1 class="title">Dashboard</h1>
      <p class="subtitle">Bem-vindo ao painel do PetCareHub</p>
    </header>

    <!-- CARDS DE MÉTRICAS -->
    <section class="stats-grid">

      <div class="stat-card">
        <i class="fa-solid fa-dog stat-icon"></i>
        <h2 id="totalPets">0</h2>
        <p>Pets cadastrados</p>
      </div>

      <div class="stat-card">
        <i class="fa-solid fa-calendar-check stat-icon"></i>
        <h2 id="totalAgendamentos">0</h2>
        <p>Agendamentos</p>
      </div>

      <div class="stat-card">
        <i class="fa-solid fa-clock stat-icon"></i>
        <h2 id="proximosAgendamentos">0</h2>
        <p>Próximos agendamentos</p>
      </div>

    </section>

    <!-- PRÓXIMOS AGENDAMENTOS -->
    <section class="appointments-section card">

      <div class="section-header">
        <h2>Próximos agendamentos</h2>
        <a href="agendamentos.html" class="btn btn-primary">
          Ver todos
        </a>
      </div>

      <ul id="appointmentList" class="appointment-list">
        <!-- Preenchido via JS -->
      </ul>

    </section>

    <!-- AÇÕES RÁPIDAS -->
    <section class="quick-actions card">

      <h2>Ações rápidas</h2>

      <div class="actions-grid">
        <a href="pets.html" class="action-btn">
          <i class="fa-solid fa-paw"></i>
          Gerenciar Pets
        </a>

        <a href="agendamentos.html" class="action-btn">
          <i class="fa-solid fa-calendar-days"></i>
          Agendamentos
        </a>

        <a href="cadastro.html" class="action-btn">
          <i class="fa-solid fa-user-plus"></i>
          Cadastrar Usuário
        </a>
      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- SCRIPT PRINCIPAL DA PÁGINA -->
  <script type="module" src="assets/js/dashboard.js"></script>
