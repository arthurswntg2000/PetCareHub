<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastrar — PetCareHub</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="navbar"></div>

  <main class="container">
    <section style="max-width:640px;margin:0 auto" class="form card">
      <h2>Criar conta</h2>
      <form id="formRegister">
        <label for="name">Nome</label>
        <input id="name" class="input" type="text" required>
        <label for="email">E-mail</label>
        <input id="email" class="input" type="email" required>
        <label for="password">Senha</label>
        <input id="password" class="input" type="password" minlength="8" required>
        <div class="form-actions">
          <a href="index.html" class="btn secondary">Cancelar</a>
          <button class="btn" type="submit">Criar conta</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">Já tem conta? <a href="login.html">Entrar</a></footer>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/auth.js"></script>

  <script>fetch('components/navbar.html').then(r=>r.text()).then(t=>document.getElementById('navbar').innerHTML=t);</script>
</body>
</html>
