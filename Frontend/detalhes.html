<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detalhes do Pet — PetCareHub</title>
  <link rel="stylesheet" href="assets/css/pets.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="navbar"></div>

  <main class="container">
    <section class="card" style="max-width:760px;margin:0 auto">
      <h2 id="petName">Adicionar Pet</h2>
      <form id="addPetForm" class="form">
        <label for="name">Nome</label>
        <input id="name" name="name" class="input" type="text" required>

        <label for="species">Espécie</label>
        <input id="species" name="species" class="input" type="text" required>

        <label for="breed">Raça</label>
        <input id="breed" name="breed" class="input" type="text">

        <label for="birthDate">Data de nascimento</label>
        <input id="birthDate" name="birthDate" class="input" type="date">

        <div class="form-actions">
          <a href="pets.html" class="btn secondary">Cancelar</a>
          <button class="btn" type="submit">Salvar pet</button>
        </div>
      </form>

      <section style="margin-top:18px">
        <h3>Agendamentos</h3>
        <ul class="appointments" style="list-style:none;padding:0"></ul>
      </section>
    </section>
  </main>

  <footer class="footer">PetCareHub</footer>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/detalhe_script.js"></script>
  <script src="assets/js/add_pet.js"></script>
  <script>fetch('components/navbar.html').then(r=>r.text()).then(t=>document.getElementById('navbar').innerHTML=t);</script>
</body>
</html>
